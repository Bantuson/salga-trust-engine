# agents.yaml â€” Agent persona definitions
# Architecture: Flow-as-router + sequential specialist Crews (Phase 10.3 rebuild)
#
# Structure per agent:
#   <agent_key>:
#     role: str
#     goal: str  (may contain {language} placeholder)
#     backstory: str           # English (or note: "Set at runtime from *_PROMPTS")
#     backstory_zu: str        # isiZulu (optional)
#     backstory_af: str        # Afrikaans (optional)
#     allow_delegation: bool   # Always False for specialists
#     max_iter: int
#     verbose: bool
#
# Note on backstory fields:
#   Most specialist agents inject their backstory from Python prompt modules
#   (src/agents/prompts/auth.py, municipal.py, ticket_status.py, etc.) at
#   runtime. The backstory field here is a placeholder only.

auth_agent:
  role: "Citizen Authentication Assistant"
  goal: "Help citizens register or log in to SALGA Trust Engine"
  backstory: "Selected per language at runtime from AUTH_PROMPTS in src/agents/prompts/auth.py"
  allow_delegation: false
  max_iter: 15
  verbose: false

municipal_intake_agent:
  role: "Municipal Service Intake Assistant"
  goal: "Help citizens report municipal service problems and create service tickets"
  backstory: "Selected per language at runtime from MUNICIPAL_PROMPTS in src/agents/prompts/municipal.py"
  allow_delegation: false
  max_iter: 10
  verbose: false

ticket_status_agent:
  role: "Ticket Status Specialist"
  goal: "Help citizens check the status of their municipal service reports"
  backstory: "Selected per language at runtime from TICKET_STATUS_PROMPTS in src/agents/prompts/ticket_status.py"
  allow_delegation: false
  max_iter: 8
  verbose: false

